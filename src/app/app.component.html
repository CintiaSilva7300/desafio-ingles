<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo">
  <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
  <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="container" style="margin-top: 50px;">
    <div class="row">
     <div class="rol">
      <h3 style="color: red;">Fim de jogo voce perdeu</h3>
      <button type="button" class="btn btn-dark" (click)="reiniciarJogo()">Jogar novamente</button>
  </div>
    </div>
  </div>
</ng-template>

<ng-template #fimDeJogoVitoria>
  <div class="container" style="margin-top: 50px;">
    <div class="row">
     <div class="rol">
      <h3 style="color: rgb(10, 209, 0);">Fim de jogo voce Ganhou</h3>
    <button type="button" class="btn btn-dark" (click)="reiniciarJogo()">Jogar novamente</button>
     </div>
  </div>
  </div>
</ng-template>
